<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>실습 1, 2</h1>
    <script>
        // 정답
        // 1 함수 선언
        // function 함수이름(매개변수 영역) {
            //함수 실행 영역
        // }
        function myIntro() {
            console.log("저는 개발자 지망생입니다")
        }
        // 2 함수 사용(호출)
        // 함수이름()
        myIntro()

        // 정답
        // 1 함수 선언
        // function 함수이름(매개변수 영역) {
            //함수 실행 영역
        // }
        function printTwoDan() {
            console.log("====2단 출력=====")
            for (let i = 1; i <= 9; i++) {
                console.log(2 * i);
            }
        }
        // 2 함수 사용(호출)
        // 함수이름()
        printTwoDan()
    </script>
</body>

</html>
