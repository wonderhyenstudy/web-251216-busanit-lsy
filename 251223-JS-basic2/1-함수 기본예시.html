<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Console을 확인하세요</h1>
    <script>
        // 1. 기본 함수
        function cry() {
            console.log("엉엉ㅠㅠ");
        }

        // 함수 호출 (부르지 않으면 실행되지 않습니다!)
        cry();
        cry();

        // 2. 입력값을 받는 함수 (더하기 기계)
        // a, b : 매개변수(받는 변수)
        function plus(a, b) {
            let result = a + b;
            console.log("두 수의 합은: " + result);
        }

        plus(10, 20); // 30 출력
        plus(100, 50); // 150 출력
    </script>
</body>
</html>
